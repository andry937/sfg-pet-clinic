<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>
<h2 th:text="'List of owners'">List of owners...</h2>
<table class="table table-stripped">
    <thead>
        <tr>
            <th style="width : 150px;">ID</th>
            <th style="width : 200px;">First Name</th>
            <th style="width : 120px;">Last name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner :${owners}">
            <td><a th:text="${owner.id}" th:href="@{'/owners/'+${owner.id}}">ID Value</a></td>
            <td th:text="${owner.firstName}">First Name value</td>
            <td th:text="${owner.lastName}">Last name value</td>
        </tr>
    </tbody>
</table>
</body>
</html>
