<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of owners</title>
</head>
<body>
<h1 th:text="'List of owners'">List of owners...</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last name</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner :${owners}">
            <td th:text="${owner.id}">ID value</td>
            <td th:text="${owner.firstName}">First Name value</td>
            <td th:text="${owner.lastName}">Last name value</td>
        </tr>
    </tbody>
</table>
</body>
</html>
